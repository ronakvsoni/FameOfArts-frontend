<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
    <title>Fame of Arts</title>
    <script src="toogles/account.js"></script>
    <script src="toogles/artgallry.js"></script>
    <script src="toogles/new_artgallary_form.js"></script>
    <script src="toogles/upload_img.js"></script>

    <script src="index.js"></script>
  </head>

  <body class="body">
    <div id="user" hidden="true"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger" id="navbar">
      <a class="navbar-brand">Fame of Arts</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          class="navbar-nav mr-auto nav-fill w-100"
          id="navOptions"
          hidden="true"
        >
          <li class="nav-item active">
            <button class="button" id="home-button" type="button">Home</button>
          </li>
          <li class="nav-item active">
            <button class="button" id="uplaod-image-button" type="button">
              Upload Art
            </button>
          </li>
          <li class="nav-item active">
            <button class="button" id="add-artgallary-button" type="button">
              Create ArtGallery
            </button>
          </li>

          <li class="nav-item active">
            <button class="button" id="logout-button" type="button">
              Log Out
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div id="first">
      <div class="card border-light" id="title-deep">
        <form id="user-login" accept-charset="utf-8">
          <div class="card-header">
            <h2>Sign In</h2>
          </div>
          <input
            type="text"
            name="username"
            class="input"
            id="username"
            placeholder="Username"
            autocomplete="off"
          /><br />
          <input
            type="submit"
            name="submit"
            class="btn btn-primary"
            id="user-submit"
          />
        </form>
        <br />
        <form id="user-create" accept-charset="utf-8">
          <div class="card-header">
            <h2>Create Account</h2>
          </div>
          <input
            type="text"
            name="username"
            class="input"
            id="new-username"
            placeholder="New Username"
            autocomplete="off"
          />
          <input
            type="text"
            name="name"
            class="input"
            id="new-name"
            placeholder="Enter Your Name"
            autocomplete="off"
          /><br />
          <input
            type="submit"
            name="submit"
            class="btn btn-primary"
            id="new-user-submit"
          />
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
